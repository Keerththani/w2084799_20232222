<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <main>
        <form class="feedback-form" id="feedbackForm">
            <h2>Feedback Form</h2>
            <div class="form-group">
                <label for="name">Enter your name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Was this your first time visiting?</label>
                <input type="radio" id="first-time-yes" name="first-time" value="yes" required>
                <label for="first-time-yes">Yes</label>
                <input type="radio" id="first-time-no" name="first-time" value="no" required>
                <label for="first-time-no">No</label>
            </div>
            <div class="form-group">
                <label>Was this website informative and easy to navigate through?</label>
                <input type="radio" id="informative-yes" name="informative" value="yes" required>
                <label for="informative-yes">Yes</label>
                <input type="radio" id="informative-no" name="informative" value="no" required>
                <label for="informative-no">No</label>
            </div>
            <div class="form-group">
                <label>If "No", suggest any improvements for the future:</label>
                <textarea id="improvements" name="improvements"></textarea>
            </div>
            <div class="form-group">
                <label>How satisfied are you with our services? Choose from 0 to 10, with 1 being "Not satisfied at all" and 10 being "Extremely satisfied"</label>
                <div class="rating">
                    <input type="radio" id="rating-1" name="rating" value="1" required>
                    <label for="rating-1">1</label>
                    <input type="radio" id="rating-2" name="rating" value="2" required>
                    <label for="rating-2">2</label>
                    <input type="radio" id="rating-3" name="rating" value="3" required>
                    <label for="rating-3">3</label>
                    <input type="radio" id="rating-4" name="rating" value="4" required>
                    <label for="rating-4">4</label>
                    <input type="radio" id="rating-5" name="rating" value="5" required>
                    <label for="rating-5">5</label>
                    <input type="radio" id="rating-6" name="rating" value="6" required>
                    <label for="rating-6">6</label>
                    <input type="radio" id="rating-7" name="rating" value="7" required>
                    <label for="rating-7">7</label>
                    <input type="radio" id="rating-8" name="rating" value="8" required>
                    <label for="rating-8">8</label>
                    <input type="radio" id="rating-9" name="rating" value="9" required>
                    <label for="rating-9">9</label>
                    <input type="radio" id="rating-10" name="rating" value="10" required>
                    <label for="rating-10">10</label>
                </div>
            </div>
            <div class="form-group">
                <label>Would you recommend our services?</label>
                <input type="radio" id="recommend-yes" name="recommend" value="yes" required>
                <label for="recommend-yes">Yes</label>
                <input type="radio" id="recommend-no" name="recommend" value="no" required>
                <label for="recommend-no">No</label>
            </div>
            <div class="form-group">
                <label>Would you like to receive updates about the website and any offers?</label>
                <input type="checkbox" id="updates" name="updates" value="yes">
                <label for="updates">Yes - via Email</label>
            </div>
            <div class="form-group">
                <label>Do you have any additional questions or requests?</label>
                <textarea id="additional-questions" name="additional-questions"></textarea>
            </div>
            <div class="buttons">
                <button type="button" onclick="previewFeedback()">Preview</button>
                <button type="submit">Submit</button>
            </div>
        </form>
        <div id="preview" style="display:none;">
            <h2>Feedback Preview</h2>
            <p><strong>Name:</strong> <span id="preview-name"></span></p>
            <p><strong>Email:</strong> <span id="preview-email"></span></p>
            <p><strong>Rating:</strong> <span id="preview-rating"></span></p>
            <p><strong>Comments:</strong> <span id="preview-comments"></span></p>
            <button type="button" onclick="editFeedback()">Edit</button>
        </div>
    </main>
</body>
</html>
